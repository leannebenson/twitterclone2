<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
</head>
<body>
    {% if request.user.is_authenticated%}
    <a href="/logout/">Log Out</a>
    <a href="/profile/{{request.user.username}}/">Profile</a>
    <a href="/">Home</a>
        <br>
        <br>
        {% if pings.count >= 1 %}
        <a href="/notifications/">You have {{ pings.count }} notifications!</a>
        {% else %}
        <a href="/notifications/">You don't have any notifications</a>
        {% endif %}
    {% else %}
    <a href="/login/">Log In</a>
    <a href="/signup/">Create an account</a>
    {% endif %}


    
    <div>{% block content %} 
        
        {% endblock %}</div>
</body>
</html>
